# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# https://github.com/mmistakes/minimal-mistakes-algolia-search/blob/master/_config.yml

# Configurations
title: Michel Metran
masthead_title: "Michel Metran"
subtitle: "<i>python</i>, SQL, <i>data science</i> e outras coisas mais" # Opcional
title_separator: "|" # Opcional

name: "Michel Metran"
email: michelmetran@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
repository: "michelmetran/michelmetran.github.io"
#url: "https://michelmetran.com.br"

# Build settings
remote_theme: mmistakes/minimal-mistakes


# Social Sharing
twitter_username: michelmetran
github_username: michelmetran

# SEO Related
google_site_verification:
bing_site_verification:
yandex_site_verification:

# https://mmistakes.github.io/minimal-mistakes/docs/configuration/#skin
minimal_mistakes_skin: air # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
layout: splash


# Search
search: true
search_provider: "algolia"
algolia:
  application_id: "6BW3PXB7TY"
  index_name: "mysite"
  search_only_api_key: "66be9231011a4a559c96383fd6563e6e"
  powered_by: true
  # files_to_exclude:

# https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: "America/Sao_Paulo"
locale: pt-BR

# Posts
date_format: "%Y-%m-%d"
words_per_minute: 250

logo: "/assets/images/logo/logo.png"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false




# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-algolia

author:
  name: "Michel Metran"
  avatar: "/assets/images/logo/avatar.png"
  bio: "A equação me propõe,<br>...computador me resolve!"
  location: "Piracicaba, SP"
  links:
    - label: "Site"
      icon: "fas fa-fw fa-link"
      url: "https://michelmetran.github.io"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/michelmetran"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/michelmetran"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/michelmetran"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://facebook.com/michelmetran"
    - label: "StackOverflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/users/6003328/michel-metran"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/michelmetran"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/michelmetran"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/michelmetran"

# Collections
collections_dir: collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/
  projetos:
    output: true
    permalink: /:collection/:path/
  trips:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true

  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      #related: true
      #toc: true
      #toc_sticky: true

  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true

  # _trips
  - scope:
      path: ""
      type: trips
    values:
      layout: single
      author_profile: false
      share: true

  # _projetos
  - scope:
      path: ""
      type: projetos
    values:
      layout: single
      author_profile: false
      share: true
      comment: true



# Archives
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# Scripts
head_scripts:
  - https://code.jquery.com/jquery-3.3.1.min.js
